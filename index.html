<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Finance</title>
  </head>
  <body>
    <main>
      <aside>
        <div class="headerAside">
          <img class="logo" src="./images/logo.svg" alt="Finance" />
        </div>
        <div class="contentAside">
          <div class="optionsAside">
            <ul>
              <li class="active">
                <div class="link">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="lucide lucide-layout-dashboard"
                  >
                    <rect width="7" height="9" x="3" y="3" rx="1" />
                    <rect width="7" height="5" x="14" y="3" rx="1" />
                    <rect width="7" height="9" x="14" y="12" rx="1" />
                    <rect width="7" height="5" x="3" y="16" rx="1" />
                  </svg>
                  <a href="#">Overview</a>
                </div>
                <span></span>
              </li>
              <li>
                <div class="link">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="lucide lucide-layout-dashboard"
                  >
                    <rect width="7" height="9" x="3" y="3" rx="1" />
                    <rect width="7" height="5" x="14" y="3" rx="1" />
                    <rect width="7" height="9" x="14" y="12" rx="1" />
                    <rect width="7" height="5" x="3" y="16" rx="1" />
                  </svg>
                  <a href="#">Dashboard control</a>
                </div>
                <span></span>
              </li>
              <li>
                <div class="link">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="lucide lucide-layout-dashboard"
                  >
                    <rect width="7" height="9" x="3" y="3" rx="1" />
                    <rect width="7" height="5" x="14" y="3" rx="1" />
                    <rect width="7" height="9" x="14" y="12" rx="1" />
                    <rect width="7" height="5" x="3" y="16" rx="1" />
                  </svg>
                  <a href="#">Panel</a>
                </div>
                <span></span>
              </li>
              <li>
                <div class="link">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="lucide lucide-layout-dashboard"
                  >
                    <rect width="7" height="9" x="3" y="3" rx="1" />
                    <rect width="7" height="5" x="14" y="3" rx="1" />
                    <rect width="7" height="9" x="14" y="12" rx="1" />
                    <rect width="7" height="5" x="3" y="16" rx="1" />
                  </svg>
                  <a href="#">Overview</a>
                </div>
                <span></span>
              </li>
            </ul>
          </div>
        </div>
      </aside>

      <section>
        <header>
          <h1>Dashboard</h1>

          <input type="search" class="searchBox" placeholder="Search..." />
        </header>
        <section class="movement">
          <div class="balance">
            <h2>Total Balance</h2>
            <span class="totalValueBalance">R$ 5.000,00</span>
          </div>
          <div class="income">
            <img src="./images/bar-chart-3.svg" alt="" />
            <div class="incomeContent">
              <img src="./images/trending-down.svg" alt="" />
              <span class="totalIncome">R$ 2.300,00</span>
            </div>
          </div>
          <div class="outcome">
            <img src="./images/bar-chart-red.svg" alt="" />
            <div class="outcomeContent">
              <img src="./images/trending-up.svg" alt="" />
              <span class="totalOutcome">R$ 1.500,00</span>
            </div>
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
